name: "Serghei Iakovlev"
description: >
    Inquisitive Developer, Web Coder, Linux Fun, Buddhist, Blogger,
    Avid Reader, Music Lover, Gamer.
meta_description: "Serghei Iakovlev's blog, Blogging about ideas and coding"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: "https://sergeyklay.github.io/"
domain_name: 'https://sergeyklay.github.io'
google_analytics: 'UA-85434340-2'
disqus: true
disqus_shortname: 'sergeyklay'

# Details for the RSS feed generator
url:            'https://sergeyklay.github.io'
author:         'Serghei Iakovlev'
authorTwitter:  'sergey_klay'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
